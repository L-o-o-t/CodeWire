<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeWire</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <div class="main">
        <div id="left-panel">
            <div id="create-variables" class="border-bottom border-light pb-5">
                <div class="input-group pt-5 ps-5 pe-5 input-group-lg">
                    <span class="input-group-text">Select Variable Type</span>
                    <select class="form-select" id="variable-data-type">
                        <option value="Number" class="text-primary" selected>Number</option>
                        <option value="Boolean" class="text-danger">Boolean</option>
                        <option value="String" class="text-success">String</option>
                    </select>
                </div>
                <div class="input-group input-group-lg pt-5 ps-5 pe-5">
                    <span class="input-group-text">Variable Name</span>
                    <input type="text" class="form-control" placeholder="Name" id="variable-name">
                </div>
                <div class="input-group input-group-lg pt-5 ps-5 pe-5" id="non-bool-default-form">
                    <span class="input-group-text">Default Value</span>
                    <input type="text" class="form-control" placeholder="Default" id="variable-default-value" value=0>
                    <!-- <input class="form-check-input" type="checkbox" value="true" id="flexCheckDefault"> -->
                </div>
                <div class="input-group pt-5 ps-5 pe-5 input-group-lg" style="display: none;" id="bool-default-form">
                    <span class="input-group-text">Default Value</span>
                    <select class="form-select" id="variable-bool-default-value">
                        <option value=1 class="text-primary" selected>True</option>
                        <option value=0 class="text-primary">False</option>
                    </select>
                </div>
                <button type="button" class="btn btn-outline-light btn-lg mx-auto mt-5" style="display: block;"
                    id="create-btn">Create</button>
            </div>
            <div class="variableList">
                <ul class="list-group list-group-flush" id="variable-list">
                </ul>
            </div>
        </div>
        <div id="container">

        </div>

    </div>
    <div class="rightbar">
        <button class="icon" id="Run">
            Run
        </button>
        <button class="icon" id="Tutorial">
            Tutorial
        </button>
        <button class="icon" id="Code">
            Code
        </button>
        <button class="icon" id="Github">
            <a class="gh-link" href="https://github.com/ayushk7/CodeWire" target="_blank" style="text-decoration: none;">Github</a>
        </button>
        <button class="icon" id="Console">
            Console
        </button>

    </div>
    <div id="context-menu">
        <div class="context-menu-items">Begin</div>
        <div class="context-menu-items">Log</div>
        <hr>
        <div class="context-menu-items" title="if/else">Branch</div>
        <div class="context-menu-items">While</div>
        <div class="context-menu-items">For</div>
        <div class="context-menu-items">Break</div>
        <hr>
        <div class="context-menu-items">Add</div>
        <div class="context-menu-items">Subtract</div>
        <div class="context-menu-items">Multiply</div>
        <div class="context-menu-items">Divide</div>
        <div class="context-menu-items">Random</div>
        <hr>
        <div class="context-menu-items">Equals</div>
        <div class="context-menu-items">LessEq</div>
        <div class="context-menu-items">Less</div>
        <div class="context-menu-items">GreaterEq</div>
        <div class="context-menu-items">Greater</div>
        <hr>
        <div class="context-menu-items">AND</div>
        <div class="context-menu-items">OR</div>
        <div class="context-menu-items">NEG</div>
        <hr>
    </div>
    <input type="number" name="number-ip" id="number-ip" class="ipn" title="Enter Number">
    <input type="text" name="string-ip" id="string-ip" class="ips" title="*string With 'quotes' ">
    <select class="ipb" id="bool-ip" title="select value">
        <option value=1 selected>True</option>
        <option value=0>False</option>
    </select>
    <div class="hidden" id="console-window">
        <div class="top-bar">
            <button id="cross">
            <div>+</div>
            </button>
        </div>
        <iframe id="console">
        </iframe>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
<script src="javascript/Dependencies/jquery/jquery.js"></script>
<script src="./javascript/Dependencies/Konva/konva.min.js"></script>
<script type="module" src="./javascript/main/main.js"></script>

</html>
